<!doctype html>
<html ng-app="dashboard">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="lib/angular-resource/angular-resource.min.js"></script>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Conceptual</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                           <a href="/dashboard">Dashboard</a>
                        </li>
                        <li>
                            <a href="/play" id="btn-generate-new">Play</a>
                        </li>
                        <li>
                            <a href="/browse" id="browse">Browse</a>
                        </li>
                    </ul>
                    <div ng-include src="'partials/profile.html'" ng-controller="profile" class="logout">
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="wrap">
            <div class="main" id="main">
                <div class="menu col-md-3">
                    <ul>
                        <li><a href="#/websites"> <span class="glyphicon glyphicon-folder-open"></span> Websites</a></li>
                        <li><a href="#/pages"><span class="glyphicon glyphicon-file"></span> Pages</a></li>
                        <li><a href="#/embed"><span class="glyphicon glyphicon-link"></span> Embed</a></li>
                        <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default panel-dashboard" ng-view></div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
