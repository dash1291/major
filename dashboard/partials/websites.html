<div class="panel-heading">Websites</div>
<div class="panel-body">
    <div class="pages-panel-head">
        <div class="col-lg-12">
            <!-- Modal window -->
            <div id="modal-add-website" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add Website</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-lg-8 col-lg-offset-2">
                                    <input name="email" id="input-email" type="text" class="form-control" size="35" placeholder="Alias">
                                    <p class="help-block">This is the name (Optional).</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8 col-lg-offset-2">
                                    <input name="password" id="input-pass" type="text" class="form-control" placeholder="Address">
                                    <p class="help-block">This is the address.</p>
                                </div>
                            </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" btn-website-save class="btn btn-primary">Add</button>
                      </div>
                    </div>
                </div>
            </div>
            <button data-toggle="modal" data-target="#modal-add-website" class="btn btn-primary btn-md">Add Website</button>
        </div>
    </div>
    <div class="websites-container">
        <div ng-if="sites.length">
            <div class="col-lg-4 site-container" ng-repeat="site in sites">
                <!-- Modal window -->
                <div class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Edit Website</h4>
                          </div>
                          <div class="modal-body">
                            <form class="form-horizontal">
                                <input type="hidden" value="{{ site.id }}">
                                <div class="form-group">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <input name="email" id="input-email" type="text" class="form-control" size="35" placeholder="Alias">
                                        <p class="help-block">This is the name (Optional).</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <input name="password" id="input-pass" type="text" class="form-control" placeholder="Address">
                                        <p class="help-block">This is the address.</p>
                                    </div>
                                </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" btn-website-save class="btn btn-primary">Save</button>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="site-address"><a href="{{ site.address }}">{{ site.domain }}</a></div>
                <a remove-buttom class="site-action site-remove" href="#/websites"><span class="glyphicon glyphicon-remove"></span></a>
                <a edit-button href="#/websites" class="site-action site-edit"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
        </div>
        <p ng-if="!sites.length">No websites configured.</p>
    </div>
</div>
